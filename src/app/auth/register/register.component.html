<div class="auth-main">

    <div class="auth-container">


        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <form [formGroup]="registerForm">
            <div class="row">
                <div class="col-md-6">
                    <h3>Sign In</h3>
                </div>
                <div class="col-md-6 logo">
            <img src="../../../assets/img/logo-1.png">
            </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" placeholder="Name" id="name">
                    <div *ngFor="let validation_error of createUserValidationMessages.name">
                        <p class="validation-error"
                        *ngIf="registerForm.get('name') && registerForm.get('name')?.hasError(validation_error.type) && registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                        {{validation_error.message}}</p>
                       </div>
                </div>
                <div class="col-md-6">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" placeholder="Email" id="email">
                   <div *ngFor="let validation_error of createUserValidationMessages.email">
                        <p class="validation-error"
                        *ngIf="registerForm.get('email') && registerForm.get('email')?.hasError(validation_error.type) && registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                        {{validation_error.message}}</p>
                       </div> 
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <label for="password">Password</label>
                    <input type="text"  formControlName="password" placeholder="Password" id="password">
                  <div *ngFor="let validation_error of createUserValidationMessages.password">
                    <p class="validation-error"
                    *ngIf="registerForm.get('password') && registerForm.get('password')?.hasError(validation_error.type) && registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                    {{validation_error.message}}</p>
                   </div>
                </div>
                <div class="col-md-6">
                    <label for="c_password">Confirm Password</label>
                    <input type="password"  formControlName="confirmPassword" placeholder="Confirm Password" id="c_password">
                   <div *ngFor="let validation_error of createUserValidationMessages.confirmPassword">
                        <p class="validation-error"
                        *ngIf="registerForm.get('confirmPassword') && registerForm.get('confirmPassword')?.hasError(validation_error.type) && registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
                        {{validation_error.message}}</p>
                       </div>
                </div>
            </div>
            <button (click)="register()" [ngClass]="{'disabled': registerForm.valid === false}" [disabled]="!registerForm.valid" class="login-btn">Sign Up</button>
            <div class="sign-up">
                <p>
                    Already have account ? <a class="anchor" routerLink='/sign-in'>Sign In</a>
                </p>
              </div>
        </form>
    </div>
</div>
