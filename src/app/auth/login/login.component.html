<div class="auth-main">

<div class="auth-container">


<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<form [formGroup]="loginForm">
    <div class="row header">
        <div class="col-md-6">
            <h3>Sign In</h3>
        </div>
        <div class="col-md-6">
    <img src="../../../assets/img/logo-1.png">
    </div>
       
</div>
    <label for="username">Email</label>
    <input type="text" formControlName="email" placeholder="Email" id="username">
    <div *ngFor="let validation_error of loginUserValidationMessages.email">
        <p class="validation-error"
        *ngIf="loginForm.get('email') && loginForm.get('email')?.hasError(validation_error.type) && loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        {{validation_error.message}}</p>
       </div> 
    <label for="password">Password</label>
    <input type="password" formControlName="password" placeholder="Password" id="password">
    <div *ngFor="let validation_error of loginUserValidationMessages.password">
        <p class="validation-error"
        *ngIf="loginForm.get('password') && loginForm.get('password')?.hasError(validation_error.type) && loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        {{validation_error.message}}</p>
       </div>
    <button [ngClass]="{'disabled': loginForm.valid === false}" [disabled]="!loginForm.valid" (click)='login()' class="login-btn">Sign In</button>
    <div class="sign-up">
        <p>
            Don't have account ? <a class="anchor" routerLink='/sign-up'>Sign Up</a>
        </p>
      </div>
</form>
</div>
</div>
